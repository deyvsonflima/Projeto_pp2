      <form class="border border-dark border-2 rounded py-5 px-5" action="pastadestino.php" method="POST">
        <div class="form-row">
            <div class="form-group col-md-5 ml-4">
                <label for="inputName">Nome</label>
                <input type="text" id="inputName" class="form-control" placeholder="João" required>
            </div>
            <div class="form-group col-md-5 ml-4">
                <label for="inputSurname">Sobrenome</label>
                <input type="text" class="form-control" id="inputSurname" placeholder="Silva" required>
            </div>
            <div class="form-group col-md-5 ml-4">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="silvajoao@email.com" required>
            </div>
            <div class="form-group col-md-5 ml-4">
                <label for="inputPassword4">Senha</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="123@abc" required>
            </div>
        </div>
        <div class="form-group ml-4">
            <label for="inputAddress">Endereço</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Av Vinicius de Morais, 25" required>
        </div>
        <div class="form-group ml-4" >
            <label for="inputAddress2">Complemento</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, casa, sítio...">
        </div>
        <div class="form-row">
            <div class="form-group col-md-5 ml-4">
                <label for="inputCity">Cidade</label>
                <input type="text" class="form-control" id="inputCity" required>
            </div>
            <div class="form-group col-md-1 ">
                <label for="inputZip">CEP</label>
                <input type="text" class="form-control" maxlength="9" id="inputZip" required>
            </div>
            <div class="form-group col-md-5">
                <label for="inputState">Estado</label>
                <select id="inputState" class="form-control" required>
                    <option selected hidden>Escolha...</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
                
            </div>
           
        </div>
        <div class="row justify-content-center">
            <div class="col-6 col-sm-6 mb-2">
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </div>
        </div>
